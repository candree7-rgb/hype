<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Systemic Trading Systems</title>
  <link rel="icon" href="/images/sys_logo.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: hsl(224 71% 4%);
      color: hsl(213 31% 91%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      text-align: center;
    }

    .title {
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .subtitle {
      font-size: clamp(0.95rem, 2.5vw, 1.15rem);
      font-weight: 400;
      color: hsl(215 16% 57%);
      letter-spacing: 0.02em;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.85rem 2.5rem;
      background: #12d393;
      color: hsl(224 71% 4%);
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      text-decoration: none;
      transition: opacity 0.2s, transform 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .logo {
      margin-top: 4rem;
      width: clamp(160px, 30vw, 240px);
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h1 class="title">Trading Systems</h1>
      <p class="subtitle">by Andr&eacute; Carva</p>
    </div>
    <a href="/trades" class="btn">See Results</a>
    <img src="/images/sys_logo.svg" alt="Systemic Trading Systems" class="logo">
  </div>
</body>
</html>
